<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="text-decoration: underline; text-align:center">AAROHAN</h1>
    <form action="/server">
        <label for="Name">Enter your name</label>
        <input type="text" name="Name" id="Name"><br> <br>
        <label for="Roll no">Enter your university Roll no.</label>
        <input type="text" name="Roll no" id="Roll no"> <br> <br>
        <label for="Email">Enter your university Email</label>
        <input type="email" name="Email" id="Email"><br> <br>
        <label for="Mob">Enter your mob no.</label>
        <input type="tel" name="Mob no" id="Mob"><br> <br>
        <label for="Year">Choose your year</label>
        <select name="Year" id="Year">
            <option value="">Select</option>
            <option value="1st">1st</option>
            <option value="2nd">2nd</option>
            <option value="3rd">3rd</option>
            <option value="4th">4th</option>
        </select>
        <br> <br>
        <label for="Sport">Choose your Sport</label>
        <select name="Sport" id="Sport">
            <option value="">Select</option>
            <option value="100mtr">100mtr</option>
            <option value="200mtr">200mtr</option>
            <option value="300mtr">300mtr</option>
            <option value="Relay">Relay</option>
            <option value="Tug of war">Tug of War</option>
        </select><br> <br>
        <button>Submit</button>
    </form>
</body>
</html>
